    - '1.1.1.1'
    - '8.8.8.8'
    - '112.215.220.254' #Axis
    - '112.215.219.254' #Axis
    - '140.213.82.253'  #Axis
    - '140.213.82.254'  #Axis
    - '112.215.203.248' #Axis
    - '112.215.203.254' #Axis
    - '112.215.37.182' #XL
    - '112.215.37.183' #XL
  fallback:
    - 'https://cloudflare-dns.com/dns-query'
    - 'https://dns.google/dns-query'
