proxies:
proxy-groups:
  - name: 🎯DratVPN🇮🇩
    type: select
    url: http://www.gstatic.com/generate_204
    interval: 300
    proxies:
      - AUTO-PING🚀
      - AUTO-LIST📌
      - LOADBALANCE♻️
      - MANUAL🔑
      - DIRECT
  - name: MANUAL🔑
    type: select
    url: http://www.gstatic.com/generate_204
    interval: 300
    use:
      - Basic
      - XBasic
      - Basic2
      - XBasic2
      - Game
      - XGame
      - Game2
      - XGame2
      - Opok
      - XOpok
      - Vidio
      - XVidio
      - Vidio2
      - XVidio2
  - name: FLEX💬
    type: select
    proxies:
      - DIRECT
      - 🎯DratVPN🇮🇩
  - name: ADS🛡
    type: select
    proxies:
      - REJECT
      - 🎯DratVPN🇮🇩
  - name: 🔐DW+
    type: select
    proxies:
      - REJECT
      - 🎯DratVPN🇮🇩
  - name: AUTO-PING🚀
    type: url-test
    url: http://www.gstatic.com/generate_204
    interval: 300
    tolerance: 50
    use:
      - Basic
      - XBasic
      - Basic2
      - XBasic2
      - Game
      - XGame
      - Game2
      - XGame2
      - Opok
      - XOpok
      - Vidio
      - XVidio
      - Vidio2
      - XVidio2
  - name: AUTO-LIST📌
    type: fallback
    url: http://www.gstatic.com/generate_204
    interval: 300
    use:
      - Opok
      - XOpok
      - Basic
      - XBasic
      - Basic2
      - XBasic2
      - Vidio
      - XVidio
      - Vidio2
      - XVidio2
      - Game
      - XGame
      - Game2
      - XGame2
  - name: LOADBALANCE♻️
    type: load-balance
    strategy: round-robin
    url: http://www.gstatic.com/generate_204
    interval: 300
    lazy: true
    proxies:
      - AUTO-PING🚀
      - AUTO-LIST📌
